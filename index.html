<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
 <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="calculator">
    <h1 id="calculator-heading">CALCULATOR</h1>
    <input type="text" id="result" disabled>
    <table>
      <tr>
        <td><button class="operation" onclick="result.value =''">AC</button></td>
        <td><button class="operation" onclick="result.value = result.value.slice(0,-1)">DE</button></td>
        <td><button class="operation" onclick="result.value +='%'">%</button></td>
        <td><button class="operation" onclick="result.value +='/'">/</button></td>
      </tr>
      <tr>
        <td><button  onclick="result.value +='7'">7</button></td>
        <td><button  onclick="result.value +='8'">8</button></td>
        <td><button  onclick="result.value +='9'">9</button></td>
        <td><button class="operation" onclick="result.value +='*'">*</button></td>
      </tr>
      <tr>
        <td><button onclick="result.value +='4'">4</button></td>
        <td><button onclick="result.value +='5'">5</button></td>
        <td><button onclick="result.value +='6'">6</button></td>
        <td><button class="operation"  onclick="result.value +='-'">-</button></td>
      </tr>
      <tr>
        <td><button onclick="result.value +='1'">1</button></td>
        <td><button onclick="result.value +='2'">2</button></td>
        <td><button onclick="result.value +='3'">3</button></td>
        <td><button class="operation"  onclick="result.value +='+'">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button style="font-size: 29px;"  onclick="result.value +='0'">0</button></td>
        <td><button  onclick="result.value +='.'">.</button></td>
        <td><button class="operation" onclick="result.value = eval(result.value)">=</button></td>
      </tr>
    </table>
  </div>

</body>
</html>
